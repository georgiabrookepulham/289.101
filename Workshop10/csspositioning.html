<!doctype html>
<html>
  <head>

      <meta charset="utf-8">
      <title>Aboslute Positioning Example</title>
      
    
    <style>
        body{ margin: 0 }
            #red{

            background-color: red;
                height: 250px;
                width: 250px;
                position: relative; /* necessary to position child elements */
            }
            #yellow{
                background-color: yellow;
                height: 80px;
                width: 80px;
                position: absolute;
                top: 20px;
                left: 50px;

            }

    </style>
    </head>
    <body>
        <div id="red">
            <div id="yellow"></div>
            <div id="purple"></div>
        
        </div>
  
        
  </body>
</html>
